# GPT 5.2 Pro - OpenAI deep analysis model
id: "gpt-5.2-pro"
name: GPT 5.2 Pro
type: llm_model
version: "1.0.0"

provider:
  name: openai_responses
  api_type: responses

adapter_config:
  type: openai_responses
  model: gpt-5.2-pro
  base_url: null
  base_url_env: OPENAI_API_KEY

parameters:
  temperature: 0.7
  max_tokens: 32768
  top_p: 1.0
  reasoning_effort: high

capabilities:
  structured_output: true
  reasoning: true
  tool_calling: true
  streaming: true
  vision: true
  function_calling: true
  multimodal: true

cost:
  per_1m_input_tokens: 5.00
  per_1m_output_tokens: 20.00
  currency: USD

performance:
  avg_latency_ms: 3000
  tokens_per_second: 60
  context_window: 128000

metadata:
  description: "OpenAI GPT 5.2 Pro - deep analysis and reasoning"
  category: reasoning
  status: stable
  release_date: "2025-12-11"

tier: S
tier_rank: 1

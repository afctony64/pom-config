# GPT 5 Nano - OpenAI fastest/cheapest model with reasoning
# Source: OpenAI official docs (Dec 2025)
id: "gpt-5-nano"
name: GPT 5 Nano
type: llm_model
version: "1.0.0"

provider:
  name: openai_responses
  api_type: responses

adapter_config:
  type: openai_responses
  model: gpt-5-nano
  base_url: null
  base_url_env: OPENAI_API_KEY

parameters:
  temperature: 0.7
  max_tokens: 8192
  top_p: 1.0
  reasoning_effort: medium  # OpenAI reasoning effort level

capabilities:
  structured_output: true
  reasoning: true  # Supports reasoning (OpenAI o-series feature)
  reasoning_summary: true  # Can summarize reasoning
  tool_calling: true
  streaming: true
  vision: false
  function_calling: true

cost:
  per_1m_input_tokens: 0.05
  per_1m_output_tokens: 0.40  # Official OpenAI pricing
  currency: USD

performance:
  avg_latency_ms: 400
  tokens_per_second: 200
  context_window: 400000  # Official 400K context window

metadata:
  description: "OpenAI GPT 5 Nano - fastest, most cost-efficient with reasoning"
  category: general
  status: stable
  release_date: "2025-12-11"

tier: B
tier_rank: 4

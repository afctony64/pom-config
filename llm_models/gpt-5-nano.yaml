id: gpt-5-nano
name: GPT 5 Nano
type: llm_model
version: 1.0.0
provider:
  name: openai
  api_type: chat
adapter_config:
  type: openai
  model: gpt-5-nano
  base_url: null
  base_url_env: OPENAI_API_KEY
parameters:
  max_tokens: 8192
  reasoning_effort: medium
capabilities:
  structured_output: json_strict  # OpenAI supports strict JSON schema enforcement
  reasoning: true
  reasoning_summary: true
  tool_calling: true
  streaming: true
  vision: false
  function_calling: true
cost:
  per_1m_input_tokens: 0.05
  per_1m_output_tokens: 0.4
  currency: USD
performance:
  avg_latency_ms: 400
  tokens_per_second: 200
  context_window: 128000  # GPT-5 nano - 128K context (smaller/faster model)

# Context variants for strategy-aware context management (cloud - fast/cheap model)
context_variants:
  throughput: {context_window: 8192}    # Ultra-fast, minimal cost
  balanced: {context_window: 32768}     # Good balance for nano
  quality: {context_window: 65536}      # Extended for better quality
  extended: {context_window: 128000}    # Full 128K context
metadata:
  description: OpenAI GPT 5 Nano - fastest, most cost-efficient with reasoning
  category: general
  status: stable
  release_date: '2025-12-11'
tier: B
tier_rank: 4
resource_class:
  class: A
  vram_gb: 0.0
  throughput_tier: moderate

# === VAST.AI SERVERLESS CONFIGURATION ===
# Cloud GPU burst capacity via Vast.ai Serverless
vastai_config:
  enabled: true
  endpoint_name: "vLLM-DeepSeek-R1-8B"
  huggingface_model: "deepseek-ai/DeepSeek-R1-Distill-Llama-8B"
  gpu_tier: "consumer"  # RTX 3090/4090 - sufficient for 7B
  skip_local: false
  cold_workers: 0  # Cold start only - save costs
  # NOTE: Vast.ai hosts with low disk frequently fail HF/vLLM downloads.
  # DeepSeek-R1-Distill-Llama-8B is larger than typical 7B weights; keep disk conservative.
  disk_space_gb: 120
  gpu_requirements: "gpu_ram>=20 num_gpus=1 inet_down>100"
  template_hash: "03fba9bdccaa8ace9ad931105d8e9eb4"  # pragma: allowlist secret
  estimated_cold_start_seconds: 30  # With cold_workers=1
  priority: 10  # Highest - reasoning model, primary cloud fallback

# === RESOURCE CLASS (for benchmarking) ===
resource_class:
  class: A  # Ultra-Efficient (distilled 7B, runs light)
  vram_gb: 4.5
  parallel_capacity_spark: 25  # Max parallel on 128GB GPU
  recommended_parallel: 20
  throughput_tier: moderate
  tokens_per_second_single: 20


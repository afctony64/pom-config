# GPT 5 Mini - OpenAI cost-efficient model
id: "gpt-5-mini"
name: GPT 5 Mini
type: llm_model
version: "1.0.0"

provider:
  name: openai_responses
  api_type: responses

adapter_config:
  type: openai_responses
  model: gpt-5-mini
  base_url: null
  base_url_env: OPENAI_API_KEY

parameters:
  temperature: 0.7
  max_tokens: 16384
  top_p: 1.0

capabilities:
  structured_output: true
  reasoning: true
  tool_calling: true
  streaming: true
  vision: true
  function_calling: true

cost:
  per_1m_input_tokens: 0.15
  per_1m_output_tokens: 0.60
  currency: USD

performance:
  avg_latency_ms: 800
  tokens_per_second: 150
  context_window: 128000

metadata:
  description: "OpenAI GPT 5 Mini - fast and cost-efficient"
  category: general
  status: stable
  release_date: "2025-12-11"

tier: A
tier_rank: 3

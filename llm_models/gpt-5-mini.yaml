id: gpt-5-mini
name: GPT 5 Mini
type: llm_model
version: 1.0.0
provider:
  name: openai
  api_type: chat
adapter_config:
  type: openai
  model: gpt-5-mini
  base_url: null
  base_url_env: OPENAI_API_KEY
parameters:
  max_tokens: 16384
  top_p: 1.0
capabilities:
  structured_output: json_strict  # OpenAI supports strict JSON schema enforcement
  reasoning: true
  tool_calling: true
  streaming: true
  vision: true
  function_calling: true
cost:
  per_1m_input_tokens: 0.15
  per_1m_output_tokens: 0.6
  currency: USD
performance:
  avg_latency_ms: 800
  tokens_per_second: 150
  context_window: 200000  # GPT-5 mini - 200K context (matches o4-mini)

# Context variants for strategy-aware context management (cloud - can use large context)
context_variants:
  throughput: {context_window: 16384}   # Fast, cost-efficient
  balanced: {context_window: 50000}     # Good balance for OpenAI
  quality: {context_window: 100000}     # Extended for complex tasks
  extended: {context_window: 200000}    # Full 200K context
metadata:
  description: OpenAI GPT 5 Mini - fast and cost-efficient
  category: general
  status: stable
  release_date: '2025-12-11'
tier: A
tier_rank: 3
resource_class:
  class: B
  vram_gb: 0.0
  throughput_tier: moderate

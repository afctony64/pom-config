name: Validate Configs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pom-core
        run: |
          pip install "git+https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/afctony64/pom-core.git@main" pyyaml

      - name: Validate all configs
        run: |
          python scripts/validate_all_configs.py

id: pomai_test_db
name: PomAI Test Database
type: tenant
description: Test database tenant for PomAI (duplicate of test_db for local testing)
# Groups: company (Company_* collections), url (Page_* collections only, excludes Domain)
# Note: Knowledge_base access is granted separately if needed
groups: ["company", "url"]

# User/persona information (configuration data)
user:
  name: PomAI Test User
  email: pomai-test@testdb.org
  role: Database Tester

# Analysis configuration - OPTIMIZED for token efficiency
analysis_config:
  mission: "Test database with predictable Fortune 100 company data for validation and testing (PomAI copy)"
  industry_focus: ["fortune_100", "database_testing", "data_validation", "system_testing"]

# Data sources configuration (infrastructure only)
data_sources:
  data_dir: "Data"
  upload_dir: "Data/uploads"

  # Note: Seed files and taxonomy paths are in tenant_ai configs (PomAI-owned)
  # See: PomAI/core/config/tenants/test_db_ai.yaml for:
  #   - data_sources.seed_files
  #
  # For standalone testing: Use RESEARCHER_SEED_OUTPUT_DIR env var
  # Research collections auto-discover seeds from Data/seeds/ taxonomy

# Collection routing - ALL collections route to mac-weaviate for testing
# Maps collection names to Weaviate instances: "cloud", "spark", "local", "mac"
# Note: Add new collections here as they are created to ensure test isolation
collections:
  # Company collections
  Company_source: "mac"
  Company_opportunity: "mac"
  Company_research_competitor: "mac"
  Company_research_customer: "mac"
  Company_research_financial: "mac"
  Company_research_industry: "mac"
  Company_research_journalist: "mac"
  Company_research_leadership: "mac"
  Company_research_partner: "mac"
  Company_research_product: "mac"
  Company_research_risk: "mac"
  Company_research_social: "mac"
  Company_research_taxonomy: "mac"
  Company_snapshot: "mac"
  Company_account: "mac"
  Company_enrichment: "mac"
  Company_domain: "mac"
  Company_source_truth: "mac"
  # Opportunity collections
  Company_opportunity_stage_history: "mac"
  # Research support collections
  Research_taxonomy: "mac"
  Research_taxonomy_topic: "mac"
  # Domain collections
  Domain: "mac"
  Domain_snapshot: "mac"
  Domain_task: "mac"
  # Page collections
  Page_source: "mac"
  Page_facts: "mac"
  Page_intelligence: "mac"
  # Knowledge base collections
  Knowledge_base: "mac"
  # API intelligence collection
  API_intelligence: "mac"


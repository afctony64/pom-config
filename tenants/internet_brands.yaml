# Internet Brands Tenant Configuration
#
# ROLE: Tenant (the organization DOING the research)
# DOMAIN EXPERTISE: Legal services / Law firms
# TENANT GROUP: corporate (professional services research)
#
# This tenant researches law firms and legal practices to support
# digital marketing segmentation and service positioning.

id: internet_brands
name: Internet Brands
type: tenant
description: Internet Brands - legal services domain expert researching law firms

# Tenant Group: Defines domain context and available researchers
# See: config/tenant_groups/corporate.yaml
tenant_group: corporate

# Tenant-level exclusions (subtract from tenant_group master list)
exclude_researchers:
  - product
  - risk
  - partner
exclude_collections:
  - Research_product
  - Research_risk
  - Research_partner

# Primary entity collection for this tenant (used by reference CLI and other tools)
entity_collection: Domain

# Classifier tenant for VecCat (vector-based classification)
# Seeds live in the 'classifier' tenant in Cloud Weaviate
classifier_tenant: classifier

# Collection access groups
groups: ["research", "url"]

# User/persona information (configuration data)
user:
  name: Simon
  email: simon@internetbrands.org
  role: Business Development Representative

# Analysis configuration - OPTIMIZED for token efficiency
analysis_config:
  mission: "Find law firms with primary practice area specializations for digital marketing segmentation and service positioning"
  industry_focus: ["legal_services", "law_firms", "personal_injury", "family_law", "criminal_defense", "corporate_law", "estate_planning", "real_estate_law", "immigration_law", "employment_law"]

  # ğŸ¯ LEGAL SERVICES DOMAIN GUIDANCE (concise key indicators only)
  researcher_guidance:
    product:
      key_indicators: ["Practice areas", "Legal services", "Attorney bios", "Case results"]
      critical_note: "Practice Areas â‰  Products (e.g., Personal Injury = Practice Area, not product)"
      critical_fields: ["coreProducts", "productCategories", "valueProposition"]

    customer:
      key_indicators: ["Client testimonials", "Practice area clients", "Service descriptions", "Geographic reach"]

    industry:
      key_indicators: ["Bar profiles", "Practice specializations", "Attorney credentials", "Legal directory listings"]
      naics_focus: ["541110"]  # Legal services

    leadership:
      key_indicators: ["Attorney names", "Bar admissions", "Specializations", "Professional recognition"]
      critical_note: "ONLY report actual attorney names found - NEVER fabricate"

    financial:
      key_indicators: ["Fee structures", "Revenue model (contingency/hourly/retainer)", "Firm growth"]

    competitor:
      key_indicators: ["Local competitors", "Specialization depth", "Market reputation", "Referral networks"]

    partnership:
      key_indicators: ["Bar associations", "Referral relationships", "Professional networks", "Community involvement"]

    risk:
      key_indicators: ["Bar compliance", "Confidentiality policies", "Professional liability", "Security posture"]

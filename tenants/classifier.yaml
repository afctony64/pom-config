# Global Classifier Tenant
# Issue #224: Dedicated tenant for Vec classification seed data
#
# This tenant holds ONLY seed data (synthetic training data) for vector classification.
# Production tenants set `classifier_tenant: classifier` to query seeds from here.
#
# Benefits:
# - Clear separation of seeds from production data
# - Quality monitoring for classifier data
# - Version control for seeds independent of production
# - Cleaner queries (no seed=true filtering needed)

id: classifier
name: Global Classifier
type: tenant
description: Global tenant for Vec classification seed data (synthetic training records)

# Tenant group for research capabilities
tenant_group: corporate

# Entity collection for reference resolution
entity_collection: Domain

# Groups for collection access
groups: ["company", "research", "url"]

# No user - this is a system tenant for seed data only
user:
  name: System
  role: Classifier Seed Data
  email: system@pom.ai

# Analysis config - not used for classification, but required for tenant validation
analysis_config:
  mission: "Store and serve synthetic seed data for Vec classification"
  industry_focus: ["all"]

# Weaviate routing - seeds stored in cloud for production queries
collections:
  # Research collections - entity model (Domain â†’ Research_*)
  Research_competitor: "cloud"
  Research_customer: "cloud"
  Research_financial: "cloud"
  Research_industry: "cloud"
  Research_journalist: "cloud"
  Research_leadership: "cloud"
  Research_partner: "cloud"
  Research_product: "cloud"
  Research_risk: "cloud"
  Research_social: "cloud"

  # Source collections (for reverse reference lookups)
  Domain: "cloud"

  # Page collections (for benchmarking and data injection)
  Page_facts: "spark"
  Page_intelligence: "spark"
  Page_content: "spark"

  # Knowledge and fact collections (deprecated)


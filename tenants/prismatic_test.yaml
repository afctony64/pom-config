id: prismatic_test
name: Prismatic Test (Local)
type: tenant
description: Local test instance of Prismatic tenant for dry-run testing schema migrations and data restoration
groups: ["company", "url"]

# User/persona information
user:
  name: Prismatic Test User
  email: prismatic-test@pom-core.org
  role: Schema Migration Tester

# Analysis configuration
analysis_config:
  mission: "Local test environment for Prismatic schema migration and data restoration testing"
  industry_focus: ["schema_migration", "data_restoration", "production_simulation"]

# Data sources configuration
data_sources:
  data_dir: "Data"
  upload_dir: "Data/uploads"

# Collection routing - ALL collections route to mac-weaviate for testing
# Maps collection names to Weaviate instances: "cloud", "spark", "local", "mac"
collections:
  # Entity model collections
  Domain: "mac"
  Research_competitor: "mac"
  Research_customer: "mac"
  Research_financial: "mac"
  Research_industry: "mac"
  Research_journalist: "mac"
  Research_leadership: "mac"
  Research_partner: "mac"
  Research_product: "mac"
  Research_risk: "mac"
  Research_social: "mac"
  Opportunity: "mac"


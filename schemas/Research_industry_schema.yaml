  - Professional Services
  - Financial Services
  - Healthcare
  - Manufacturing
  - Construction
  - Education
  - Retail
  - Agriculture
  - Transportation
  - Energy
  - Real Estate
  - Hospitality
  - Media & Entertainment
  - Telecommunications
  - Government
  - Nonprofit
  tags:
  - research
  sets:
  - prompt
  metadata:
    parallel_to: industrySegmentCat
- name: industry
  dataType:
  - text[]
  description: Primary industry classification within the sector - mutually exclusive
    categories under each sector. Array supports multi-segment classification (ordered
    by similarity score, [0] is primary)
  enum:
  - Enterprise Applications
  - Data & AI Platforms
  - Digital Workplace Collaboration
  - Software Infrastructure & DevOps
  - Cybersecurity & Privacy
  - Payments & Fintech
  - Vertical SaaS
  - Developer Tools & Platforms
  - Business Intelligence & Analytics
  - IT Services & Consulting
  - Management Consulting
  - Legal Services
  - Accounting & Tax Services
  - Marketing & Advertising Services
  - HR & Recruiting Services
  - Engineering & Architecture Services
  - Banking & Lending
  - Investment Management
  - Insurance
  - Medical Devices & Equipment
  - Pharmaceuticals & Biotechnology
  - Healthcare Services & Facilities
  - Health IT & Digital Health
  tags:
  - research
  sets:
  - prompt
  metadata:
    parallel_to: industrySegmentCat
- name: industrySegmentLLM
  dataType:
  - text[]
  description: |
    Describe the entity's industry segment positioning (100-150 words).

    Address these elements:
    1. What they do - their primary activity or offering (be specific, not generic)
    2. Who they serve - target customers/clients and their characteristics
    3. How they operate - their approach or model for delivering value
    4. Segment-defining characteristics - what places them in one segment vs adjacent ones

    Use specific terminology that would appear in industry publications.
    Avoid generic terms like "provides solutions" or "offers services."
    Array supports multi-segment classification (ordered by similarity score, [0] is primary)
  tags:
  - LLM
  sets:
  - prompt
  - extended
  metadata:
    parallel_to: industrySegmentCat
- name: naicsCode
  dataType:
  - text[]
  description: NAICS industry classification code. Array supports multi-segment classification
    (ordered by similarity score, [0] is primary)
  tags:
  - categorical
  - industry
  - research
  sets:
  - extended
  - prompt
  metadata:
    parallel_to: industrySegmentCat
- name: naicsDescription
  dataType:
  - text[]
  description: Human-readable description of the NAICS code. Array supports multi-segment
    classification (ordered by similarity score, [0] is primary)
  tags:
  - research
  sets:
  - extended
  - prompt
  metadata:
    parallel_to: industrySegmentCat
- name: businessModelLLM
  dataType:
  - text[]
  description: Descriptive analysis of business model and revenue generation approach.
    Include how they make money (B2B SaaS subscriptions, marketplace commissions,
    professional services), customer acquisition model, and go-to-market strategy
    fundamentals. Array supports multi-segment classification (ordered by similarity
    score, [0] is primary)
  tags:
  - LLM
  sets:
  - prompt
  - extended
  metadata:
    parallel_to: industrySegmentCat
- name: businessModelCat
  dataType:
  - text[]
  description: Primary business model - classify based on revenue structure, customer
    type (B2B/B2C), pricing approach, and service delivery. Consider subscription
    vs transactional, market focus, and monetization strategy. Array supports multi-segment
    classification (ordered by similarity score, [0] is primary)
  enum:
  - B2B-SaaS
  - B2B-Enterprise
  - B2B-SMB
  - B2C-Subscription
  - B2C-Transactional
  - Marketplace
  - Usage-Based
  - Freemium
  - Services-Led
  - Hybrid-Model
  - Unknown
  tags:
  - Cat
  - business
  sets:
  - standard
  - EnumCat
  metadata:
    parallel_to: industrySegmentCat
    source_llm: businessModelLLM
- name: deliveryModelLLM
  dataType:
  - text[]
  description: 'Describe how the entity delivers its products/services to customers
    (2-3 sentences, ~150 words max).


    START with the primary delivery mechanism:

    - Does it involve physical hardware or is it software-only?

    - Is infrastructure cloud-hosted, customer-hosted, or shared?

    - How do customers access it (browser, mobile, API, physical device)?


    Then briefly note deployment approach and key service delivery characteristics.

    Array supports multi-segment classification (ordered by similarity score, [0]
    is primary)

    '
  tags:
  - LLM
  sets:
  - prompt
  - extended
  metadata:
    parallel_to: industrySegmentCat
- name: deliveryModelCat
  dataType:
  - text[]
  description: Product delivery model - classify based on deployment architecture,
    hosting approach, and service management. Consider cloud-native vs on-premise,
    self-service vs managed, and infrastructure requirements. Array supports multi-segment
    classification (ordered by similarity score, [0] is primary)
  enum:
  - Cloud-SaaS
  - Cloud-Native
  - On-Premise
  - Hybrid-Cloud
  - Private-Cloud
  - Managed-Service
  - API-First
  - Edge-Distributed
  - Unknown
  tags:
  - Cat
  sets:
  - standard
  - EnumCat
  metadata:
    parallel_to: industrySegmentCat
    source_llm: deliveryModelLLM

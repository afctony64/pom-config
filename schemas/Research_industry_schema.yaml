name: Research Industry
description: 'ðŸ“š RESEARCH REPOSITORY: Industry & Market Intelligence


  RESEARCHER: Senior Industry Intelligence Analyst (see Research_industry for researcher identity)


  KNOWLEDGE TYPE: Entity-specific categorized research and analysis


  MULTI-TENANT ARCHITECTURE: Each tenant represents one entity''s complete industry intelligence

  - Tenant Isolation: Complete data separation per entity

  - Tenant Activation: Automatic tenant creation and activation

  - Scalability: Supports unlimited tenants with efficient partitioning


  REPOSITORY CONTENTS:

  - Industry Classifications: NAICS codes (6-digit), sector, industry, industrySegment

  - Business Models: Detailed business model descriptions and categories (SaaS, Marketplace, E-commerce, Consulting)

  - Market Positioning: Competitive landscape, value chain position, market niche analysis

  - Vertical Markets: Target markets and vertical specialization

  - Delivery Models: How entities deliver products/services

  - Quality Metadata: Processing dates, source quality, review flags, confidence levels


  DATA SOURCES:

  - AI-analyzed entity websites and web content

  - Industry reports and competitive intelligence

  - Market research and positioning content

  - Validated against official NAICS taxonomy


  QUALITY STANDARDS:

  - Confidence Scoring: High, Medium, Low, Inferred, Web-verified

  - Human Verification: Review flags for validation

  - Source Tracking: Links to originating Domain records

  - Conservative Calibration: Prefer ''unknown'' over incorrect data


  INTEGRATION: Provides foundational industry context to:

  - Financial research (revenue models, funding, growth analysis)

  - Product research (product-market fit, technical positioning)

  - Customer research (target segments, acquisition channels)

  - Leadership research (industry expertise, founder background)

  - Risk research (industry-specific risks, regulatory environment)

  - Partnership research (industry ecosystem, strategic alliances)


  VECTOR SEARCH CAPABILITIES:

  - businessModelVector: Search by business model and value chain similarities

  - industrySegmentVector: Discover entities with similar industry segments and positioning

  - deliveryModelVector: Match by service delivery approaches

  '

id: Research_social
name: Research Social
description: 'ðŸ“š RESEARCH REPOSITORY: Social Media Intelligence


  RESEARCHER: Social Media Intelligence Analyst (see Research_social for researcher identity)


  KNOWLEDGE TYPE: Dual-layer social intelligence combining platform presence and content strategy


  LAYER 1 - PLATFORM PRESENCE:

  - Technical social implementation (accounts, auth, sharing)

  - Platform coverage and engagement metrics

  - Community features (Discord, forums, Slack)


  LAYER 2 - SOCIAL POSITION:

  - Content strategy and messaging themes

  - Community building approach

  - Social proof and brand positioning


  MULTI-TENANT ARCHITECTURE: Each tenant represents one entity''s complete social intelligence

  - Tenant Isolation: Complete data separation per entity

  - Tenant Activation: Automatic tenant creation and activation

  - Scalability: Supports unlimited tenants with efficient partitioning


  REPOSITORY CONTENTS:

  - Platform Presence Analysis: What platforms they''re on and how they implement them

  - Social Strategy Analysis: How they use social in their go-to-market

  - Community Engagement: How they build and nurture community

  - Categorical Classifications: Machine-assigned categories for social attributes

  - Quality Metadata: Processing dates, source quality, review flags, confidence levels

  - Evidence Links: References to supporting data and source materials


  DATA SOURCES:

  - Domain enricher data (platform presence, technical implementation)

  - Page content data (content strategy, messaging, community approach)

  - AI-synthesized analysis combining both layers


  QUALITY STANDARDS:

  - Confidence Scoring: High, Medium, Low, Inferred, Web-verified

  - Evidence-Based Assessment: Classifications backed by concrete evidence

  - Source Tracking: Links to originating Domain records

  - Conservative Calibration: Prefer ''unknown'' over incorrect data


  INTEGRATION: Provides social intelligence to support holistic entity analysis


  VECTOR SEARCH CAPABILITIES: Named vectors for similarity search across platform, content, and community dimensions

  '
invertedIndexConfig:
  bm25:
    b: 0.75
    k1: 1.2
  cleanupIntervalSeconds: 60
  indexTimestamps: false
  indexPropertyLength: false
  indexNullState: true
  stopwords:
    preset: en
    additions: []
    removals: []
vectorizer: none
namedVectors:
  platformPresenceVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - platformPresenceLLM
    - socialPlatforms
    - socialAccountsFound
    - socialPresenceTier
    - hasSocialAuth
    - hasSocialSharing
    - platformStrategy
    - socialEngagementScore
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  socialContentVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - socialContentLLM
    - contentThemes
    - messagingStyle
    - socialProofIndicators
    - contentStrategy
    - socialMaturity
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  communityEngagementVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - communityEngagementLLM
    - hasCommunityFeatures
    - communityBuildingApproach
    - engagementLevel
    - communityApproach
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false

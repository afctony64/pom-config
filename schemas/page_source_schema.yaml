type: web
class: Page_source
version: 1.0
group: url
weaviate_instance: spark
description: 'üè≠ LOCAL PROCESSING FACTORY - Page source with embeddings generated locally.


  ARCHITECTURE: Local processing factory for cost-effective page analysis.


  WORKFLOW:

  1. Nightly backup: Cloud Page_intelligence ‚Üí Local Page_intelligence (raw data)

  2. Local processing: Local Page_intelligence ‚Üí Page_source (with embeddings)

  3. FREE embeddings: Uses local transformers (MiniLM or Arctic-Embed)

  4. Scale: Process millions of pages locally with zero API costs


  BENEFITS:

  ‚úÖ Zero API costs for embeddings (local transformers)

  ‚úÖ Same quality embeddings as cloud

  ‚úÖ Process 700K+ pages without cloud limits

  ‚úÖ Full control over processing schedule

  ‚úÖ Can run semantic search/classification locally

  '
vectorizer: text2vec-transformers
namedVectors:
  contentVector:
    vectorizer: text2vec-transformers
    sourceProperties:
    - content
    - title
    - description
    text2vecTransformers:
      vectorizeClassName: false
      inferenceUrl: http://transformers-lb:80
multiTenancyConfig:
  enabled: true
  autoTenantActivation: true
  autoTenantCreation: true
invertedIndexConfig:
  bm25:
    b: 0.75
    k1: 1.2
  cleanupIntervalSeconds: 60
  indexTimestamps: false
  indexPropertyLength: false
  indexNullState: true
  stopwords:
    preset: en
    additions: []
    removals: []
schemaConfig:
  autoSchemaEnabled: false
uuid_strategy:
  fields:
  - field: url_with_fragment
    namespace: URL
    description: 'Primary strategy using url_with_fragment for unique chunk UUIDs
      (includes #section-N)'
dependencies:
- type: foundational
collection_groups:
- url_collections
- local_processing
data_sources:
  local_intelligence: Page_intelligence
properties:
- name: url
  dataType:
  - text
  description: Page URL
  indexFilterable: true
  indexSearchable: true
  tokenization: field
  moduleConfig:
    text2vec-transformers:
      skip: true
  sets:
  - standard
  tags:
  - identity
- name: domain
  dataType:
  - text
  description: Domain extracted from URL
  indexFilterable: true
  indexSearchable: true
  tokenization: field
  moduleConfig:
    text2vec-transformers:
      skip: true
  sets:
  - standard
  tags:
  - identity
- name: title
  dataType:
  - text
  description: Page title
  indexFilterable: true
  indexSearchable: true
  tokenization: word
  sets:
  - standard
  tags:
  - content
- name: description
  dataType:
  - text
  description: Page meta description
  indexFilterable: true
  indexSearchable: true
  tokenization: word
  sets:
  - standard
  tags:
  - content
- name: content
  dataType:
  - text
  description: Clean page content (text only)
  indexFilterable: false
  indexSearchable: true
  tokenization: word
  sets:
  - standard
  tags:
  - content
- name: content_length
  dataType:
  - int
  description: Length of content in characters
  indexFilterable: true
  indexSearchable: false
  sets:
  - standard
  tags:
  - metadata
- name: language
  dataType:
  - text
  description: ISO language code
  indexFilterable: true
  indexSearchable: false
  tokenization: field
  sets:
  - standard
  tags:
  - metadata
- name: page_type
  dataType:
  - text
  description: Page type classification
  indexFilterable: true
  indexSearchable: true
  tokenization: field
  sets:
  - standard
  tags:
  - categorical
- name: status_code
  dataType:
  - int
  description: HTTP status code
  indexFilterable: true
  indexSearchable: false
  sets:
  - standard
  tags:
  - technical
- name: accessible
  dataType:
  - boolean
  description: Whether page was successfully accessed
  indexFilterable: true
  indexSearchable: false
  sets:
  - standard
  tags:
  - technical
- name: source_sitemap
  dataType:
  - text
  description: Source sitemap URL (if from sitemap)
  indexFilterable: true
  indexSearchable: false
  tokenization: field
  sets:
  - standard
  tags:
  - technical
- name: has_rich_content
  dataType:
  - boolean
  description: Whether page has substantial content
  indexFilterable: true
  indexSearchable: false
  sets:
  - standard
- name: content_quality_score
  dataType:
  - number
  description: Content quality score (0-1)
  indexFilterable: true
  indexSearchable: false
  sets:
  - standard
- name: source_collection
  dataType:
  - text
  description: Source collection name (Page_intelligence)
  indexFilterable: true
  indexSearchable: false
  tokenization: field
  sets:
  - system
- name: processed_at
  dataType:
  - number
  description: Unix timestamp when processed locally
  indexFilterable: true
  indexSearchable: false
  sets:
  - standard
  tags:
  - temporal
references: []
schema_config:
  additional_properties: false
id: Page_source
name: Page Source

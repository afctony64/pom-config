  - EnumCat
- name: integrationCat
  dataType:
  - text
  description: Partnership integration depth - classify based on technical integration
    level, business process coupling, and strategic alignment. Consider API depth,
    co-development, embedded solutions, and operational interdependence.
  enum:
  - Deep-Strategic
  - API-Based
  - Pre-Built-Connector
  - Embedded-Solution
  - Referral-Only
  - Co-Selling
  - Basic-Transactional
  - Unknown
  tags:

type: research
class: Research_partner
id: Research_partner
name: Research Partner
description: "\U0001F4DA RESEARCH REPOSITORY: Strategic Partnership Intelligence\n  \n  RESEARCHER: Strategic Partnership\
  \ Analyst (identity defined in seed data for researcher identity)\n  \n  KNOWLEDGE TYPE: Entity-specific partner research\
  \ and analysis\n  \n  MULTI-TENANT ARCHITECTURE: Each tenant represents one entity's complete partner intelligence\n  -\
  \ Tenant Isolation: Complete data separation per entity\n  - Tenant Activation: Automatic tenant creation and activation\n\
  \  - Scalability: Supports unlimited tenants with efficient partitioning\n  \n  REPOSITORY CONTENTS:\n  - Strategic Partnership\
  \ Analysis: Comprehensive partner intelligence and insights\n  - Categorical Classifications: Machine-assigned categories\
  \ for partner attributes\n  - Quality Metadata: Processing dates, source quality, review flags, confidence levels\n  - Evidence\
  \ Links: References to supporting data and source materials\n  \n  DATA SOURCES:\n  - AI-analyzed entity websites and partner-specific\
  \ content\n  - Industry reports and research publications\n  - Public entity information and disclosures\n  - Validated\
  \ against authoritative sources when available\n  \n  QUALITY STANDARDS:\n  - Confidence Scoring: High, Medium, Low, Inferred,\
  \ Web-verified\n  - Evidence-Based Assessment: Classifications backed by concrete evidence\n  - Source Tracking: Links to\
  \ originating Domain records\n  - Conservative Calibration: Prefer 'unknown' over incorrect data\n  \n  INTEGRATION: Provides\
  \ partner intelligence to support holistic entity analysis\n  \n  VECTOR SEARCH CAPABILITIES: Named vectors for similarity\
  \ search across key partner dimensions"
invertedIndexConfig:
  bm25:
    b: 0.75
    k1: 1.2
  cleanupIntervalSeconds: 60
  indexTimestamps: false
  indexPropertyLength: false
  indexNullState: true
  stopwords:
    preset: en
    additions: []
    removals: []
vectorizer: none
namedVectors:
  partnerTypeVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - partnerTypeLLM
    - strategicAlliances
    - ecosystemRole
    - keyPartners
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  integrationVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - integrationLLM
    - technologyPartners
    - integrations
    - marketplacePresence
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  revenueImpactVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - revenueImpactLLM
    - partnerEcosystem
    - revenueModel
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
multiTenancyConfig:
  autoTenantActivation: true
  autoTenantCreation: true
  enabled: true

- name: reviewFlag
  dataType:
  - text
  description: 'Review requirement [none, for_review, needs_verification]:

    - "none": Confidence supported by pageData, web_search, OR strong LLM knowledge - no review needed

    - "for_review": Medium confidence with some gaps, human validation helpful

    - "needs_verification": Low confidence or pure inference, human review required


    If analysisConfidence is "high", "web_verified", OR "llm_knowledge", use "none" - these sources are reliable.

    '
  moduleConfig:
    text2vec-weaviate:
      skip: true
  sets:
  - system
  prompt:
  - main
  metadata:
    order: 910
- name: analysisConfidence
  dataType:
  - text
  description: 'Analysis confidence level [high, web_verified, llm_knowledge, medium, low, inferred]:

    - "high": Extracted from pageData that is AVAILABLE and RELEVANT (PRIMARY SOURCE - authoritative)

    - "web_verified": Confirmed through web_search with multiple external sources

    - "llm_knowledge": Strong LLM training knowledge about well-known entities

    - "medium": Based on indirect evidence or partial information

    - "low": Limited information, educated guesses

    - "inferred": No direct evidence, purely analytical inference


    Use "high" when pageData is available and relevant, "web_verified" when web_search confirms facts, or "llm_knowledge"
    when you have strong training knowledge about well-known entities.

    '
  moduleConfig:
    text2vec-weaviate:
      skip: true
  sets:
  - system
  prompt:
  - main
  metadata:
    order: 901
- name: sourceQuality
  dataType:
  - text
  description: 'Source data quality assessment [high, medium, low, minimal]:

    - "high": 5+ relevant pages with rich, detailed content directly addressing this researcher''s focus areas

    - "medium": 2-4 relevant pages with adequate content for most fields

    - "low": 1-2 pages with limited relevant content, significant gaps in coverage

    - "minimal": No relevant pages found, or pages lack content for this researcher''s focus areas


    Assess based on PAGE AVAILABILITY and CONTENT RELEVANCE to YOUR specific research domain.
    A domain may have "high" for one researcher (e.g., product) but "minimal" for another (e.g., financial).

    '
  moduleConfig:
    text2vec-weaviate:
      skip: true
  sets:
  - system
  prompt:
  - main
  metadata:
    order: 902

    CLASSIFICATION OPTIONS (select all with explicit evidence):

    - Product-Led-Growth: Free trial, freemium, self-service signup, viral loops

    - Sales-Led: Enterprise sales team, "contact sales", demo requests, sales reps

    - Partner-Led: Channel partnerships, reseller network, ISV partnerships

    - Community-Led: Open source, developer community, community-first messaging

    - Marketing-Led: Content marketing, inbound focus, SEO-driven acquisition

    - Developer-Led: SDK/API focus, developer experience, dev tooling emphasis

    - Marketplace: Listed on app stores, integration marketplaces, platform ecosystems


    ONLY include categories with explicit evidence. Empty array if no GTM strategy found.


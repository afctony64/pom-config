- name: pricingModelCat
  dataType:
  - text
  description: 'Revenue and pricing structure. Requires EXPLICIT pricing evidence
    - do not guess.


    CLASSIFICATION RULES (explicit evidence required):

    - Per-Seat-Subscription: Explicit "per seat", "per user", "per license" pricing
    shown

    - Usage-Based: Explicit "pay as you go", metered billing, stated API call pricing

    - Tiered-Plans: Visible pricing tiers (Basic/Pro/Enterprise) with stated prices

    - Enterprise-Custom: Explicit "Contact sales", "Custom pricing", stated enterprise-only

    - Freemium: Explicit free tier + stated paid upgrade path

    - Flat-Rate: Explicit single price shown for all features

    - Credits-Based: Explicit credit/token system with stated pricing

    - Revenue-Share: Explicit percentage fees, stated marketplace commission


    USE Unknown WHEN:

    - No pricing page found and no pricing mentioned

    - Product type alone is NOT evidence of pricing model

    - Missing pricing page does NOT automatically mean Enterprise-Custom

    '
  enum:
  - Per-Seat-Subscription
  - Usage-Based
  - Tiered-Plans
  - Enterprise-Custom
  - Freemium
  - Flat-Rate
  - Credits-Based
  - Revenue-Share
  - Unknown
  tags:
  - Cat
  - pricing
  sets:
  - standard
  - EnumCat
  - extended
  metadata:
    source_llm: pricingModelLLM
- name: integrationProfileLLM
  dataType:
  - text
  description: Integration Profile Description
  tags:

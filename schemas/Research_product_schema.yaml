  sets:
  - prompt
  - extended
  - standard
- name: integrationProfileCat
  dataType:
  - text
  description: 'Integration capability breadth. Requires EXPLICIT integration evidence
    - do not guess.


    CLASSIFICATION RULES (explicit evidence required):

    - API-First: Visible public API docs, stated developer portal, explicit API focus

    - Pre-Built-Integrations: Visible integration marketplace, stated 50+ connectors

    - Standard-Integrations: Listed integrations (10-50), named platform connections

    - Limited-Integrations: Few listed integrations (1-10), basic connectivity shown

    - Custom-Development: Explicit SDK documentation, stated custom integration support

    - Embedded-Platform: Explicit white-label offering, stated OEM partnerships

    - Standalone-Only: Explicit standalone product, no integration mentions found


    USE Unknown WHEN:

    - No integration information found on website/docs

    - Product category alone is NOT evidence of integration capability

    - Absence of integration page does NOT automatically mean Standalone-Only

    '
  enum:
  - API-First
  - Pre-Built-Integrations
  - Standard-Integrations
  - Limited-Integrations
  - Custom-Development
  - Embedded-Platform
  - Standalone-Only
  - Unknown
  tags:
  - Cat

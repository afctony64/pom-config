    vectorizer: text2vec-weaviate
    sourceProperties:
    - productTypeLLM
    - valueProposition
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  technologyStackVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - technologyStackLLM
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  productMaturityVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - productMaturityLLM
    - productMaturityCat
    - productTypeLLM
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  pricingModelVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - pricingModelLLM
    - productTypeLLM
    - valueProposition
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  integrationProfileVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - integrationProfileLLM
    - technologyStackLLM
    - productTypeLLM
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0

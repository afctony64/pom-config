  - prompt
  - extended
  - standard
- name: productMaturityCat
  dataType:
  - text
  description: 'Product lifecycle stage. Requires EXPLICIT product maturity evidence
    - do not guess.


    CLASSIFICATION RULES (explicit evidence required):

    - Market-Leading: Explicit "market leader", stated dominant market share, analyst
    rankings

    - Mature: Stated 10+ years product history, explicit stable/maintenance mode

    - Established: Explicit product-market fit claims, stated significant customer
    numbers

    - Growth: Explicit rapid feature development, stated customer growth metrics

    - Emerging: Explicit MVP/beta status, stated "new product", early adopter program

    - Declining: Explicit sunset/EOL announcements, stated migration path to alternatives


    USE Unknown WHEN:

    - No explicit product lifecycle stage mentioned

    - Entity age alone is NOT evidence of product maturity

    - Funding stage alone is NOT evidence of product maturity

    - Enterprise customers alone does NOT mean Established (they could be early adopters)

    '
  enum:
  - Emerging
  - Growth
  - Established
  - Mature
  - Market-Leading
  - Declining
  - Unknown
  tags:
  - Cat
  - research
  sets:
  - standard
  - EnumCat
  - extended
  metadata:
    source_llm: productMaturityLLM

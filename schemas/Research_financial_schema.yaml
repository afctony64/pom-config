  - system
  - standard
  - EnumCat
  - extended
  metadata:
    source_llm: revenueSizeLLM
    order: 121
- name: growthVelocityCat
  dataType:
  - text
  description: 'Revenue growth rate classification. Requires EXPLICIT growth metrics - do not guess.


    CLASSIFICATION RULES (explicit evidence required):

    - Hyper-Growth: Stated >100% YoY growth, explicit "hypergrowth" claims

    - Fast-Growth: Stated 50-100% YoY growth, explicit rapid expansion metrics

    - Strong-Growth: Stated 25-50% YoY growth, explicit consistent expansion

    - Steady-Growth: Stated 10-25% YoY growth, explicit market share gains

    - Moderate-Growth: Stated 5-10% YoY growth, explicit incremental growth

    - Slow-Growth: Stated <5% YoY growth, explicit maintenance mode

    - Flat: Explicit stable/flat revenue, stated no growth

    - Declining: Explicit revenue decline, stated contraction


    USE Unknown WHEN:

    - No explicit growth rate or trend stated

    - Funding alone is NOT evidence of growth rate

    - Product launches alone are NOT evidence of revenue growth

    '
  enum:
  - Hyper-Growth
  - Fast-Growth
  - Strong-Growth
  - Steady-Growth
  - Moderate-Growth
  - Slow-Growth
  - Flat
  - Declining
  - Unknown
  tags:
  - Cat
  - growth
  sets:
  - extended
  - EnumCat
  metadata:
    source_llm: growthVelocityLLM
    order: 125
- name: profitabilityProfileCat
  dataType:
  - text
  description: 'Profitability status classification. Requires EXPLICIT evidence - do not guess.


    CLASSIFICATION RULES (explicit evidence required):

    - Highly-Profitable: Stated profit margins >20%, "highly profitable", strong positive EBITDA

    - Profitable: Explicit profitability claims, positive cash flow statements, "profitable"

    - Break-Even: Stated "break-even", revenue equals costs, transition mentions

    - Growth-Investment: Explicit "reinvesting for growth", "prioritizing growth over profit"

    - Early-Stage-Burn: Explicit "burn rate", "runway" discussions, stated losses

    - Path-To-Profitability: Explicit "path to profitability", stated improving unit economics

    - Distressed: Explicit financial difficulties, restructuring announcements, going concern


    USE Unknown WHEN:

    - No explicit profitability/loss statements found

    - Only funding information without profitability context

    - Entity age alone is NOT evidence of profitability

    '
  enum:
  - Highly-Profitable
  - Profitable
  - Break-Even
  - Growth-Investment
  - Early-Stage-Burn
  - Path-To-Profitability
  - Distressed
  - Unknown
  tags:
  - Cat
  - profitability
  sets:
  - extended
  - EnumCat
  metadata:
    source_llm: profitabilityProfileLLM
    order: 127

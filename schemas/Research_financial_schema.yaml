- name: fundingStageCat
  dataType:
  - text
  description: 'Current funding stage - assess based on total capital raised, investor profile, and entity maturity. Guidelines:
    Bootstrapped (no external funding), Pre-Seed (<$500K), Seed ($500K-$2M), Series-A ($2M-$15M), Series-B ($15M-$40M), Series-C
    ($40M-$100M), Series-D-Plus (>$100M). Use ''Growth-Equity'' for late-stage private entities. Only use ''Public'' if explicitly
    a public entity, ''Acquired'' if acquired by another entity.'
  enum:
  - Bootstrapped
  - Pre-Seed
  - Seed
  - Series-A
  - Series-B
  - Series-C
  - Series-D-Plus
  - Growth-Equity
  - Public
  - Acquired
  - Unknown
  tags:
  - Cat
  - benchmark
  sets:
  - prompt
  - system
  - standard
  - EnumCat
  metadata:
    source_llm: fundingStageLLM
    order: 123
- name: revenueSizeCat
  dataType:
  - text
  description: Annual revenue size band - assess based on stated revenue, ARR/MRR figures, employee count indicators, customer
    scale, and market positioning. For SaaS entities, use ARR as primary indicator. For early-stage entities with no revenue
    indicators, use 'Pre-Revenue'. Select the band that best matches available evidence.
  enum:
  - Pre-Revenue
  - Under-1M
  - 1M-5M
  - 5M-10M
  - 10M-25M
  - 25M-50M
  - 50M-100M
  - 100M-500M
  - 500M-1B
  - Over-1B
  - Unknown
  tags:

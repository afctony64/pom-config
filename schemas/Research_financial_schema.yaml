id: Research_financial
name: Research Financial
description: "ðŸ“š RESEARCH REPOSITORY: Chief Financial Intelligence\n  \n  RESEARCHER:\
  \ Chief Financial Analyst (identity defined in seed data)\n  \n  KNOWLEDGE TYPE:\
  \ Entity-specific financial research and analysis\n  \n  MULTI-TENANT ARCHITECTURE:\
  \ Each tenant represents one entity's complete financial intelligence\n  - Tenant\
  \ Isolation: Complete data separation per entity\n  - Tenant Activation: Automatic\
  \ tenant creation and activation\n  - Scalability: Supports unlimited tenants with\
  \ efficient partitioning\n  \n  REPOSITORY CONTENTS:\n  - Chief Financial Analysis:\
  \ Comprehensive financial intelligence and insights\n  - Categorical Classifications:\
  \ Machine-assigned categories for financial attributes\n  - Quality Metadata: Processing\
  \ dates, source quality, review flags, confidence levels\n  - Evidence Links: References\
  \ to supporting data and source materials\n  \n  DATA SOURCES:\n  - AI-analyzed\
  \ entity websites and financial-specific content\n  - Industry reports and research\
  \ publications\n  - Public entity information and disclosures\n  - Validated against\
  \ authoritative sources when available\n  \n  QUALITY STANDARDS:\n  - Confidence\
  \ Scoring: High, Medium, Low, Inferred, Web-verified\n  - Evidence-Based Assessment:\
  \ Classifications backed by concrete evidence\n  - Source Tracking: Links to originating\
  \ Domain records\n  - Conservative Calibration: Prefer 'unknown' over incorrect\
  \ data\n  \n  INTEGRATION: Provides financial intelligence to support holistic entity\
  \ analysis\n  \n  VECTOR SEARCH CAPABILITIES: Named vectors for similarity search\
  \ across key financial dimensions"
invertedIndexConfig:
  bm25:
    b: 0.75
    k1: 1.2
  cleanupIntervalSeconds: 60
  indexTimestamps: false
  indexPropertyLength: false
  indexNullState: true
  stopwords:
    preset: en
    additions: []
    removals: []
vectorizer: none
namedVectors:
  fundingStageVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - fundingStageLLM
    - fundingJourney
    - totalFunding
    - keyInvestors
    - valuation
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  revenueSizeVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - revenueSizeLLM
    - revenues
    - revenueProfile
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  growthVelocityVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - growthVelocityLLM
    - revenueGrowthRate
    - revenueProfile
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  profitabilityProfileVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - profitabilityProfileLLM
    - financialHealth
    - keyFinancialMetrics
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false

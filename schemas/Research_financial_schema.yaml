    vectorizer: text2vec-weaviate
    sourceProperties:
    - fundingStageLLM
    - fundingRounds
    - totalFunding
    - keyInvestors
    - valuation
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  revenueSizeVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - revenueSizeLLM
    - revenues
    - revenueProfile
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  growthVelocityVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - growthVelocityLLM
    - revenueGrowthRate
    - revenueProfile
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  profitabilityProfileVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - profitabilityProfileLLM
    - financialHealth
    - keyFinancialMetrics
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false

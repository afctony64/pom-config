- name: fundingStageCat
  dataType:
  - text
  description: 'Current funding stage - assess based on total capital raised, investor
    profile, and entity maturity. Guidelines: Bootstrapped (no external funding),
    Pre-Seed (<$500K), Seed ($500K-$2M), Series-A ($2M-$15M), Series-B ($15M-$40M),
    Series-C ($40M-$100M), Series-D-Plus (>$100M). Use ''Growth-Equity'' for late-stage
    private entities. Only use ''Public'' if explicitly a public entity, ''Acquired''
    if acquired by another entity.'
  enum:
  - Bootstrapped
  - Pre-Seed
  - Seed
  - Series-A
  - Series-B
  - Series-C
  - Series-D-Plus
  - Growth-Equity
  - Public
  - Acquired
  - Unknown
  tags:
  - Cat
  - benchmark
  sets:
  - prompt
  - system
  - standard
  - EnumCat
  metadata:
    source_llm: fundingStageLLM
- name: revenueSizeCat
  dataType:
  - text
  description: Annual revenue size band - assess based on stated revenue, ARR/MRR
    figures, employee count indicators, customer scale, and market positioning. For
    SaaS entities, use ARR as primary indicator. For early-stage entities with no
    revenue indicators, use 'Pre-Revenue'. Select the band that best matches available
    evidence.
  enum:
  - Pre-Revenue
  - Under-1M
  - 1M-5M
  - 5M-10M
  - 10M-25M
  - 25M-50M
  - 50M-100M
  - 100M-500M
  - 500M-1B
  - Over-1B
  - Unknown
  tags:
  - Cat
  sets:
  - prompt
  - system
  - standard
  - EnumCat
  metadata:
    source_llm: revenueSizeLLM
- name: growthVelocityCat
  dataType:
  - text
  description: 'Revenue growth rate classification. Requires EXPLICIT growth metrics
    - do not guess.


    CLASSIFICATION RULES (explicit evidence required):

    - Hyper-Growth: Stated >100% YoY growth, explicit "hypergrowth" claims

    - Fast-Growth: Stated 50-100% YoY growth, explicit rapid expansion metrics

    - Strong-Growth: Stated 25-50% YoY growth, explicit consistent expansion

    - Steady-Growth: Stated 10-25% YoY growth, explicit market share gains

    - Moderate-Growth: Stated 5-10% YoY growth, explicit incremental growth

    - Slow-Growth: Stated <5% YoY growth, explicit maintenance mode

    - Flat: Explicit stable/flat revenue, stated no growth

    - Declining: Explicit revenue decline, stated contraction


    USE Unknown WHEN:

    - No explicit growth rate or trend stated

    - Funding alone is NOT evidence of growth rate

    - Product launches alone are NOT evidence of revenue growth

    '
  enum:
  - Hyper-Growth
  - Fast-Growth
  - Strong-Growth
  - Steady-Growth
  - Moderate-Growth
  - Slow-Growth
  - Flat
  - Declining
  - Unknown
  tags:
  - Cat
  - growth
  sets:
  - standard
  - EnumCat
  metadata:
    source_llm: growthVelocityLLM
- name: profitabilityProfileCat
  dataType:
  - text
  description: 'Profitability status classification. Requires EXPLICIT evidence -
    do not guess.


    CLASSIFICATION RULES (explicit evidence required):

    - Highly-Profitable: Stated profit margins >20%, "highly profitable", strong positive
    EBITDA

    - Profitable: Explicit profitability claims, positive cash flow statements, "profitable"

    - Break-Even: Stated "break-even", revenue equals costs, transition mentions

    - Growth-Investment: Explicit "reinvesting for growth", "prioritizing growth over
    profit"

    - Early-Stage-Burn: Explicit "burn rate", "runway" discussions, stated losses

    - Path-To-Profitability: Explicit "path to profitability", stated improving unit
    economics

    - Distressed: Explicit financial difficulties, restructuring announcements, going
    concern


    USE Unknown WHEN:

    - No explicit profitability/loss statements found

    - Only funding information without profitability context

    - Entity age alone is NOT evidence of profitability

    '
  enum:
  - Highly-Profitable
  - Profitable
  - Break-Even
  - Growth-Investment
  - Early-Stage-Burn
  - Path-To-Profitability
  - Distressed
  - Unknown
  tags:
  - Cat
  - profitability
  sets:
  - standard
  - EnumCat
  metadata:
    source_llm: profitabilityProfileLLM

- name: sourceQuality
  dataType:
  - text
  description: |
    Quality rating of external tool content provided for analysis [high, medium, low, minimal]:
    - "high": Multiple relevant pages (pageData) with high researcher_score (>0.7)
    - "medium": Some pageData available but limited relevance or coverage
    - "low": Minimal pageData, relying on source overview text only
    - "minimal": No pageData, only basic entity metadata available
  moduleConfig:
    text2vec-weaviate:
      skip: true
  sets:
  - system
  - prompt
  tags:
  - score
  metadata:
    order: 912
- name: reviewFlag
  dataType:
  - text
  description: |
    Review requirement [none, for_review, needs_verification]:
    - "none": Confidence supported by pageData, web_search, OR strong LLM knowledge - no review needed
    - "for_review": Medium confidence with some gaps, human validation helpful
    - "needs_verification": Low confidence or pure inference, human review required

    If analysisConfidence is "high", "web_verified", OR "llm_knowledge", use "none" - these sources are reliable.
  moduleConfig:
    text2vec-weaviate:
      skip: true
  sets:
  - system
  - prompt
  metadata:
    order: 910
- name: analysisConfidence
  dataType:
  - text
  description: |
    Analysis confidence level [high, web_verified, llm_knowledge, medium, low, inferred]:
    - "high": Extracted from pageData that is AVAILABLE and RELEVANT (PRIMARY SOURCE - authoritative)
    - "web_verified": Confirmed through web_search with multiple external sources
    - "llm_knowledge": Strong LLM training knowledge about well-known entities
    - "medium": Based on indirect evidence or partial information
    - "low": Limited information, educated guesses
    - "inferred": No direct evidence, purely analytical inference

    Use "high" when pageData is available and relevant, "web_verified" when web_search confirms facts, or "llm_knowledge" when you have strong training knowledge about well-known entities.
  moduleConfig:
    text2vec-weaviate:
      skip: true
  sets:
  - system
  metadata:

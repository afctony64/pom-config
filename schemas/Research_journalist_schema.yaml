id: Research_journalist
name: Research Journalist
description: "\U0001F4DA RESEARCH REPOSITORY: Latest News & External Media Coverage\n  \n  RESEARCHER: News & Media Intelligence\
  \ Analyst (identity defined in seed data for researcher identity)\n  \n  KNOWLEDGE TYPE: Web-searched external news, press\
  \ releases, and media coverage about this entity\n  \n  PURPOSE: Discover what OTHERS are saying about the entity via proactive\
  \ web search\n  - Focus on EXTERNAL coverage (not entity's own content)\n  - Prioritize RECENT news (last 30 days most valuable)\n\
  \  - Track media sentiment and public perception\n  - Identify key events: funding, partnerships, product launches\n  \n\
  \  MULTI-TENANT ARCHITECTURE: Each tenant represents one entity's complete journalist intelligence\n  - Tenant Isolation:\
  \ Complete data separation per entity\n  - Tenant Activation: Automatic tenant creation and activation\n  - Scalability:\
  \ Supports unlimited tenants with efficient partitioning\n  \n  REPOSITORY CONTENTS:\n  - Latest News Coverage: Recent external\
  \ articles and press mentions\n  - Media Outlet Tracking: Which publications are covering this entity\n  - Recency Metadata:\
  \ Publication dates and temporal analysis\n  - Categorical Classifications: Machine-assigned categories for journalist attributes\n\
  \  - Quality Metadata: Processing dates, source quality, review flags, confidence levels\n  - Evidence Links: References\
  \ to supporting data and source materials\n  \n  DATA SOURCES:\n  - Web search results for latest news coverage\n  - Press\
  \ release databases and news aggregators\n  - Industry publications and tech media\n  - AI-analyzed entity websites and\
  \ journalist-specific content (secondary)\n  - Public entity information and disclosures\n  - Validated against authoritative\
  \ sources when available\n  \n  QUALITY STANDARDS:\n  - Recency Weighting: Recent news valued over historical coverage\n\
  \  - Confidence Scoring: High, Medium, Low, Inferred, Web-verified\n  - Evidence-Based Assessment: Classifications backed\
  \ by concrete evidence\n  - Source Tracking: Links to originating Domain records\n  - Conservative Calibration: Prefer 'unknown'\
  \ over incorrect data\n  \n  INTEGRATION: Provides latest news intelligence to support holistic entity analysis and identify\
  \ recent events\n  \n  VECTOR SEARCH CAPABILITIES: Named vectors for similarity search across key journalist dimensions"
invertedIndexConfig:
  bm25:
    b: 0.75
    k1: 1.2
  cleanupIntervalSeconds: 60
  indexTimestamps: false
  indexPropertyLength: false
  indexNullState: true
  stopwords:
    preset: en
    additions: []
    removals: []
vectorizer: none
namedVectors:
  mediaTypeVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - mediaTypeLLM
    - mediaType
    - hasMediaKit
    - hasNewsroom
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  coverageLevelVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - coverageLevelLLM
    - pressReleaseCount
    - newsArticleCount
    - mediaCoverageScore
    - mediaOutlets
    - recentNewsCount
    - newsRecency
    - latestNewsDate
    - newsMomentum
    - credibilitySignals
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  mediaSentimentVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - mediaSentimentLLM
    - mediaSentiment
    - mediaPerception
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false

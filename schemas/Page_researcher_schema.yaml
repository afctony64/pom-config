type: core
class: Page_researcher
version: '1.0'
group: url
weaviate_instance: cloud
description: Multi-label page-to-researcher classifications using list-based architecture with UUID consistency
multiTenancyConfig:
  enabled: true
  autoTenantCreation: true
  autoTenantActivation: true
invertedIndexConfig:
  indexNullState: true
  indexTimestamps: false
  indexPropertyLength: false
  bm25:
    b: 0.75
    k1: 1.2
vectorConfig:

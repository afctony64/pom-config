type: research
class: Research_domain
id: Research_domain
name: Research Domain Identity
description: |
  ğŸ“š RESEARCH REPOSITORY: Entity Identity Intelligence
  
  RESEARCHER: Entity Identity Analyst (runs LAST after all page content extracted)
  
  KNOWLEDGE TYPE: Entity-specific identity data extracted from About, Contact, and identity pages
  
  EXECUTION ORDER: This researcher runs AFTER all other researchers to:
  - Use complete page content from all site sections
  - Respect and preserve data already populated by source enrichers
  - Fill gaps in identity fields that other researchers don't target
  
  MULTI-TENANT ARCHITECTURE: Each tenant represents one entity's complete identity intelligence
  - Tenant Isolation: Complete data separation per entity
  - Tenant Activation: Automatic tenant creation and activation
  - Scalability: Supports unlimited tenants with efficient partitioning
  
  REPOSITORY CONTENTS:
  - Entity Identity: Official company name, legal name, DBA names
  - Location Information: Headquarters, regional offices, countries of operation
  - Contact Details: General contact info, key contact persons
  - Founding Information: Year founded, founder names, company history
  - Evidence Links: References to supporting data and source materials
  
  DATA SOURCES:
  - About pages, Company pages, Team pages
  - Contact pages, Footer content
  - Legal/Terms pages for legal entity names
  - Structured data (JSON-LD, OpenGraph, meta tags)
  
  QUALITY STANDARDS:
  - Source Respect: Never overwrite existing enricher-populated data
  - Confidence Scoring: High, Medium, Low based on source quality
  - Evidence-Based: All fields backed by page content evidence
  - Conservative Calibration: Prefer 'unknown' over incorrect data
  
  INTEGRATION: Provides identity context to Domain records for SFDC export and entity matching

invertedIndexConfig:
  bm25:
    b: 0.75
    k1: 1.2
  cleanupIntervalSeconds: 60
  indexTimestamps: false
  indexPropertyLength: false
  indexNullState: true
  stopwords:
    preset: en
    additions: []
    removals: []

vectorizer: none

namedVectors:
  entityIdentityVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - entityNameLLM
    - companyDescriptionLLM
    - headquartersLLM
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false

multiTenancyConfig:
  enabled: true
  autoTenantCreation: true
  autoTenantActivation: true

replicationConfig:
  factor: 1
  asyncEnabled: false
  deletionStrategy: NoAutomatedResolution

shardingConfig:
  virtualPerPhysical: 128
  desiredCount: 1
  desiredVirtualCount: 128


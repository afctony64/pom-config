type: research
class: Research_risk
id: Research_risk
name: Research Risk
description: "\U0001F4DA RESEARCH REPOSITORY: Enterprise Risk Intelligence\n  \n  RESEARCHER: Enterprise Risk Analyst (see\
  \ Research_risk for researcher identity)\n  \n  KNOWLEDGE TYPE: Entity-specific risk research and analysis\n  \n  MULTI-TENANT\
  \ ARCHITECTURE: Each tenant represents one entity's complete risk intelligence\n  - Tenant Isolation: Complete data separation\
  \ per entity\n  - Tenant Activation: Automatic tenant creation and activation\n  - Scalability: Supports unlimited tenants\
  \ with efficient partitioning\n  \n  REPOSITORY CONTENTS:\n  - Enterprise Risk Analysis: Comprehensive risk intelligence\
  \ and insights\n  - Categorical Classifications: Machine-assigned categories for risk attributes\n  - Quality Metadata:\
  \ Processing dates, source quality, review flags, confidence levels\n  - Evidence Links: References to supporting data and\
  \ source materials\n  \n  DATA SOURCES:\n  - AI-analyzed entity websites and risk-specific content\n  - Industry reports\
  \ and research publications\n  - Public entity information and disclosures\n  - Validated against authoritative sources\
  \ when available\n  \n  QUALITY STANDARDS:\n  - Confidence Scoring: High, Medium, Low, Inferred, Web-verified\n  - Evidence-Based\
  \ Assessment: Classifications backed by concrete evidence\n  - Source Tracking: Links to originating Domain records\n  -\
  \ Conservative Calibration: Prefer 'unknown' over incorrect data\n  \n  INTEGRATION: Provides risk intelligence to support\
  \ holistic entity analysis\n  \n  VECTOR SEARCH CAPABILITIES: Named vectors for similarity search across key risk dimensions"
invertedIndexConfig:
  bm25:
    b: 0.75
    k1: 1.2
  cleanupIntervalSeconds: 60
  indexTimestamps: false
  indexPropertyLength: false
  indexNullState: true
  stopwords:
    preset: en
    additions: []
    removals: []
vectorizer: none
namedVectors:
  securityPostureVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - securityPostureLLM
    - securityCertifications
    - securityDocumentation
    - trustCenterUrl
    - expectedSecurityPosture
    - securityGap
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  complianceCertificationVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - complianceCertificationLLM
    - complianceBadges
    - privacyPolicy
    - expectedCompliance
    - complianceGap
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false
  regulatoryEnvironmentVector:
    vectorizer: text2vec-weaviate
    sourceProperties:
    - regulatoryEnvironmentLLM
    - industryRegulations
    - regulatoryBurden
    - industryRiskFactors
    - marketRiskFactors
    - riskProfile
    moduleConfig:
      text2vec-weaviate:
        model: Snowflake/snowflake-arctic-embed-l-v2.0
        dimensions: 1024
        vectorizeClassName: false

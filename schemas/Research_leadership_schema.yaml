    1. You MUST call brave_search with query: "{company_name} linkedin employees headcount company size"

    2. DO NOT return 0 or null without performing a web search first

    3. Extract from: LinkedIn company page, company About pages, press releases, job postings


    Only return 0 if:

    - brave_search was called AND

    - No employee count found in search results


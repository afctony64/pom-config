id: company_research_product
collection: Company_research_product
name: Company Research - Product Analysis
type: data_card
file: company_research_product.yaml
description: >
  Fetch Company_research_product records for product analysis.
  Supports hybrid, vector, and BM25 search strategies.

tags:
  - research
  - product
  - analysis

target_scope: product_intelligence
executor: graphql

# ðŸŽ¨ Frontend Display Control
display: true
relationship_support: false

personas:
  - "*"

parameters:
  type: graphql
  collection: Company_research_product
  limit: 100
  limit_default: 100

# Support all search strategies
search_strategies:
  - hybrid
  - vector
  - bm25
  - graphql

# Fields dict (empty = all fields)
fields: {}

collections:
  - collection: Company_research_product
    required: true

# Chat intelligence integration
chat_integration:
  best_for:
    - "Product analysis queries"
    - "Understanding company products and services"
    - "Product categorization searches"

# Query behavior
supports_relationships: false
supports_aggregation: true
requires_query_text: false

# Performance settings
default_limit: 100
max_limit: 1000
timeout_seconds: 30

response_structure:
  root_object: Company_research_product
  includes_relationships: false
  field_focus: product_analysis

# Data Card: Domain with References
#
# Purpose: Fetch Domain records with native reference traversal
# Use Case: Get domain information with associated Research_* data
#
# ✅ Native fetch executor with reference traversal to Research_* collections

id: domain
name: Domain with Company Reference
type: data_card
file: domain.yaml
description: >
  Fetches Domain records with extended field set and includes referenced Research_* data.
  Uses Native fetch executor for efficient reference traversal.

# Primary collection (required by integration tests)
collection: Domain

# Tagging system
tags:
  - domain
  - url
  - company-reference
  - extended-fields

target_scope: domain_intelligence

# ✅ STANDARD: Use 'fetch' for all data cards
executor: fetch

# Enable relationship traversal for cross-references
relationship_support: true

# Access control
personas:
  - "*"

# Query parameters
parameters:
  type: fetch  # Must match executor

  # Root collection
  collection: Domain

  # Relationship traversal configuration
  relationship_traversal: true
  dynamic_templates: true

  # FIX #433: Traversal configuration to prevent circular references
  # Domain → Research_* can be circular via competitor relationships
  traversal:
    max_depth: 1                    # Domain → Research_* → STOP
    policies:
      competitor: skip              # Skip Domain.competitor (circular to Research_competitor)
      competitors: skip             # Skip plural form too

  # Reference fields - NONE (Domain uses Research_* references via dynamic_templates)
  references: []

  # Field tags for reference collections
  field_tags: []  # No tag filtering for references - use field_set instead

  # Limits
  limit: 50
  limit_default: 50

  # Field set configuration
  field_set: standard
  field_set_default: standard
  field_set_options:
    - standard
    - extended

# Field definitions for each field set
field_sets:
  standard:
    description: "Core domain fields with company reference"
    fields:
      # Domain core fields
      - name: domain
        type: text
        source: property
        description: Domain name

      - name: url
        type: text
        source: property
        description: Primary URL

      - name: title
        type: text
        source: property
        description: Page title

      - name: description
        type: text
        source: property
        description: Page description

      - name: page_processing_status
        type: text
        source: property
        description: Processing status

      - name: is_blacklisted
        type: boolean
        source: property
        description: Blacklist status

  # Research reference fields (flattened with underscore notation)

  extended:
    description: "Full domain profile with all fields and company reference"
    fields:
      # All standard fields
      - name: domain
        type: text
        source: property
        description: Domain name

      - name: url
        type: text
        source: property
        description: Primary URL

      - name: title
        type: text
        source: property
        description: Page title

      - name: description
        type: text
        source: property
        description: Page description

      - name: content
        type: text
        source: property
        description: Page content

      - name: site_readable
        type: boolean
        source: property
        description: Site readability status

      - name: analysis_type
        type: text
        source: property
        description: Analysis type

      - name: page_processing_status
        type: text
        source: property
        description: Processing status

      - name: is_blacklisted
        type: boolean
        source: property
        description: Blacklist status

      - name: blacklist_reason
        type: text
        source: property
        description: Blacklist reason

      - name: robots_rules_count
        type: number
        source: property
        description: Robots.txt rules count

      - name: robots_sitemap_urls
        type: text[]
        source: property
        description: Sitemap URLs

      - name: enricherResults
        type: object[]
        source: property
        description: Enricher results array

  # Research reference fields (extended, flattened with underscore notation)

# Collection configuration
collections:
  - collection: Domain
    field_set: standard
    required: true
    # NOTE: Domain uses Research_* references via dynamic_templates

# Query behavior
supports_relationships: true
supports_aggregation: false
supports_grouping: true
requires_query_text: false

# Performance settings
default_limit: 50
max_limit: 1000
timeout_seconds: 30

# Examples for documentation
examples:
  - description: Basic query with standard fields
    code: |
      result = await execute_data_card(
          data_card_id="domain",
          limit=10
      )

  - description: Extended fields query with company reference
    code: |
      result = await execute_data_card(
          data_card_id="domain",
          field_set="extended",
          limit=10
      )

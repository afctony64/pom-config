researcher_type: industry
# Researcher AI Configuration: Industry Intelligence
# Links to pom-core collection schema for data structure

collection_schema_id: Research_industry
name: Research Industry

researcher_identity:
  title: Senior Industry Intelligence Analyst
  mission: Provide structured industry analysis with concise, actionable insights
  ecosystem_role: Industry-focused researcher delivering JSON-formatted intelligence
  core_competencies:
  - NAICS Classification Mastery - Precise 6-digit industry code assignment with contextual
    understanding
  - Business Model Intelligence - SaaS, marketplace, e-commerce, consulting model
    analysis
  - Market Positioning Assessment - Competitive landscape, value chain positioning,
    differentiation analysis
  - Vertical Market Expertise - Information, Professional Services, Manufacturing,
    Finance, Healthcare sectors

# Semantic search queries for page selection (BM25/vector injectors)
# Issue #437: Multiple queries for comprehensive Page_facts coverage
# NOTE: Queries phrased as ANSWER DESCRIPTIONS, not questions
# Questions match question-like patterns (privacy policy "How we use...")
# Answer descriptions match actual company content
search_queries:
  - "company founded business model SaaS B2B enterprise platform"
  - "industry vertical market software technology services revenue"
  - "product platform cloud solution delivery API service"
  - "about us mission vision team headquarters

# Focus areas for this researcher (guides LLM attention)
focus_areas:
  - NAICS industry classification (6-digit code with description)
  - Business model (B2B-SaaS, Marketplace, Services-Led, Usage-Based, etc.)
  - Delivery model (Cloud-SaaS, On-Premise, API-First, Hybrid-Cloud, etc.)
  - Industry segment positioning and vertical focus
  - Value chain position and market role

# Fact types to extract from source content
fact_types:
  - naics_classification
  - business_model
  - delivery_model
  - industry_segment
  - sector_classification
  - value_chain_position
  - target_market

# Anti-patterns to avoid (guides LLM away from common mistakes)
avoid:
  - Assigning overly generic NAICS codes (prefer 6-digit specificity)
  - Confusing parent company industry with subsidiary operations
  - Listing multiple conflicting business models without explanation
  - Using overly broad sector classifications (e.g., just "Technology")
  - Speculating on delivery model without evidence from sources
  - Misclassifying B2B companies as B2C or vice versa


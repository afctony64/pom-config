    recommended_searches:
      # Combined leadership + LinkedIn search:
      primary: "{company_name} CEO founders leadership team executives linkedin profiles"

      # Employee headcount search:
      headcount: "{company_name} linkedin employees headcount company size"

      # Only if board info missing:
      board: "{company_name} board of directors investors advisors"
# page_categories_of_interest: REMOVED - not implemented in pom-core (dead code)

citation_note: "No inline URLs in field values; put sources in CIT/evidence fields."

# Parallel array enrichment configuration
# Uses generic parallel_array_enricher.prompty to fill post fields via web search
parallel_array_enrichment:
  enabled: true
  anchor_field: keyExecutives
  # PERSON MODE: Treat each keyExecutives entry as a person, not a company
  # This enables targeted LinkedIn profile search in parallel_array_enricher
  person_mode: true
  context_fields:
    - executiveRoles          # Role for search context (CEO, CTO, etc.)
    - domain                  # Company domain for disambiguation
    - entityName              # Company name for better disambiguation
  enrich_fields:
    - executiveLinkedIn       # LinkedIn profile URL
    - executiveBackgrounds    # Career background and experience
    - executiveTenure         # How long in current role
  # Enhanced search template for LinkedIn profile discovery
  # Uses site:linkedin.com/in to restrict to LinkedIn profiles only
  # Includes company name and role for disambiguation
  search_query_template: >
    "{subject}" {executiveRoles} "{entityName}" site:linkedin.com/in

# Dependency-resolved tool chain. Both run in parallel (no inter-dependencies).
chain:
  - parallel_array_enricher  # Enrich array fields + resolve LinkedIn URLs
  - enum_cat                 # Classifies all Cat fields (cat_classifier + vec_classifier)

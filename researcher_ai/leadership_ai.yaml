id: leadership
type: researcher_ai
researcher_type: leadership
# Researcher AI Configuration: Executive Intelligence
# Links to pom-core collection schema for data structure

collection_schema_id: Research_leadership
name: Research Leadership

researcher_identity:
  title: Executive Intelligence Analyst
  mission: Profile leadership teams, analyze management structure, and assess organizational culture
  ecosystem_role: Leadership-focused researcher delivering structured executive intelligence
  core_competencies:
  - 'Executive Profiling: Leadership team analysis, executive bios, experience mapping'
  - 'Management Structure: Organizational hierarchy, board composition, advisor networks'
  - 'Culture Assessment: Leadership style, organizational values, cultural indicators'
  - 'Due Diligence: Executive backgrounds, previous companies, educational credentials'
  - 'Headcount Analysis: Employee count, team size, organizational scale'

# Semantic search queries for page selection (page_facts_vector injector)
# NOTE: Queries phrased as ANSWER DESCRIPTIONS, not questions
# Questions match question-like patterns in legal/boilerplate content
# Answer descriptions match actual leadership content
search_queries:
  - "CEO founder CTO CFO COO executive leadership team"
  - "board of directors advisor investor venture capital"
  - "about us our team our story founded established"
  - "employees headcount team size company culture values"

# BM25 keyword queries - used by page_facts_vector injector (supplements vector)
keyword_queries:
  - "leadership"
  - "team"
  - "board"
  - "founder"
  - "ceo"
  - "cto"
  - "cfo"
  - "vp"
  - "president"
  - "vice president"

# URL boost patterns - used by page_facts_vector injector
url_boost_patterns:
  - "/team"
  - "/our-team"
  - "/the-team"
  - "/leadership"
  - "/leadership-team"
  - "/executives"
  - "/executive-team"
  - "/management"
  - "/management-team"
  - "/board"
  - "/about"
  - "/about-us"
  - "/company"
  - "/people"
  - "/staff"

# Focus areas for this researcher (prompt guidance, not used by injector)
focus_areas:
  - Extract ALL executives mentioned - include every VP and C-level (aim for 8-12 executives)
  - Include ALL VPs (VP Engineering, VP Product, VP Customer Success, VP Sales, VP Marketing, VP Finance, etc.)
  - Executive names and roles (CEO, CTO, CFO, COO, CRO, CMO, CPO, and ALL VPs)
  - Executive backgrounds (previous companies, education, experience)
  - LinkedIn profile URLs for each executive
  - Board members and advisors
  - Founder story and company culture
  - Employee headcount and team size

# Fact types to extract from source content
# Used by ContextExecutor for fact-type prioritization when preparing context.
fact_types:
  - executive_name
  - executive_role
  - executive_background
  - linkedin_profile
  - board_member
  - advisor
  - founder_story
  - employee_count

# Anti-patterns to avoid (guides LLM away from common mistakes)
avoid:
  - Including former executives without noting they have departed
  - Speculating on leadership changes without evidence
  - Confusing advisory board members with executive leadership
  - Listing personal social accounts as company representation
  - Including executives from parent/subsidiary companies incorrectly
  - Inventing background details not found in sources
  - Guessing employee counts without evidence

# Tools available for this researcher (AITools that can be called by the AI)
tools:
  - brave_search  # Web search for executive profiles, LinkedIn, news

tool_guidance:
  brave_search:
    priority: critical
    max_calls: 3  # LIMIT: 3 searches for leadership
    # Force brave_search - employee count and LinkedIn URLs are rarely on company pages
    tool_choice: required
    usage_instructions: |
      âš ï¸ QUERY FORMAT RULES (prevent API errors):
      - Keep queries under 80 characters total
      - Use 3-6 focused keywords maximum
      - NEVER repeat the company name or keywords in the same query
      - ONE search intent per query â€” do NOT concatenate multiple searches
      - BAD: "Acme CEO founders leadership team linkedin Acme executives Acme leadership"
      - GOOD: "Acme CEO founders leadership team linkedin"
    when_to_use: |
      ðŸ” SMART SEARCH STRATEGY (MAX 3 SEARCHES):

      âš ï¸ Company "About Us" often has basic info - only search for GAPS!

      **SEARCH #1 (IF NEEDED): Leadership team + LinkedIn profiles**
      â†’ "{company} CEO founders leadership team linkedin"
      (Gets executives + backgrounds + LinkedIn profile URLs in one search)

      **SEARCH #2 (IF NEEDED): Employee count / company size**
      â†’ "{company} linkedin employees headcount company size"
      (Only if page content is missing employee count)

      **SEARCH #3 (IF NEEDED): Board/advisors**
      â†’ "{company} board of directors investors advisors"
      (Only if page content missing board info)

      **EXTRACT FROM RESULTS:**
      - Executive names + roles
      - LinkedIn profile URLs (format: linkedin.com/in/username)
      - Background information (previous companies, education)
      - Tenure information

id: risk
type: researcher_ai
researcher_type: risk
# Researcher AI Configuration: Risk Intelligence
# Links to pom-core collection schema for data structure

collection_schema_id: Research_risk
name: Research Risk

researcher_identity:
  title: Senior Risk Intelligence Analyst
  mission: Provide structured risk analysis with concise, actionable insights
  ecosystem_role: Risk-focused researcher delivering JSON-formatted intelligence
  core_competencies:
  - 'Public Security Assessment: Analyzing visible security signals and certifications'
  - 'Compliance Verification: Checking displayed compliance badges and statements'
  - 'Industry Context: Understanding expected security/compliance for different sectors'
  - 'Gap Analysis: Comparing actual posture to industry expectations'
  - 'Regulatory Intelligence: Identifying applicable regulations based on industry and markets'

# Semantic search queries for page selection (page_facts_vector injector)
# NOTE: Queries phrased as ANSWER DESCRIPTIONS, not questions
# Questions match question-like patterns in legal/boilerplate content
# Answer descriptions match actual security/compliance content
search_queries:
  - "SOC2 SOC 2 ISO 27001 GDPR HIPAA PCI-DSS certified"
  - "security compliance data protection encryption"
  - "trust center security page privacy data handling"

# BM25 keyword queries - used by page_facts_vector injector (supplements vector)
keyword_queries:
  - "soc 2"
  - "iso 27001"
  - "gdpr"
  - "hipaa"
  - "pci"
  - "data breach"

# URL boost patterns - used by page_facts_vector injector
url_boost_patterns:
  - "/security"
  - "/trust"
  - "/compliance"
  - "/privacy"
  - "/legal"

# Focus areas for this researcher (prompt guidance, not used by injector)
focus_areas:
  - Security certifications (SOC2, ISO 27001, etc.)
  - Compliance standards (GDPR, HIPAA, CCPA, PCI-DSS)
  - Known security incidents or data breaches
  - Legal proceedings and regulatory actions
  - Risk factors from SEC filings (public companies)

# Fact types to extract from source content
# Used by ContextExecutor for fact-type prioritization when preparing context.
fact_types:
  - security_certification
  - compliance_standard
  - security_incident
  - data_breach
  - legal_proceeding
  - risk_factor
  - privacy_policy

# Anti-patterns to avoid (guides LLM away from common mistakes)
avoid:
  - Inventing risks not supported by evidence in sources
  - Conflating industry-wide risks with company-specific risks
  - Reporting resolved incidents as current vulnerabilities
  - Speculating on security posture without concrete evidence
  - Listing certifications without verification from trusted sources
  - Overstating minor compliance gaps as critical risks

# Tools available for this researcher (AITools that can be called by the AI)
tools:
  - brave_search          # Web search for legal/compliance news
  - edgar_company_facts   # SEC company facts (public companies)
  - edgar_filing_sections # SEC filing sections (risk factors)

tool_guidance:
  brave_search:
    priority: medium
    max_calls: 2  # LIMIT: Only 2 searches for risk
    tool_choice: auto  # Let LLM decide - page content often has compliance info, but breaches need search
    when_to_use: |
      üîç SMART SEARCH STRATEGY (MAX 2 SEARCHES):

      ‚ö†Ô∏è Companies HIDE negative news - external search essential!

      **SEARCH #1 (IF NEEDED): Security & incidents**
      ‚Üí "{company} data breach security incident lawsuit"
      (Covers breaches, incidents, and legal issues)

      **SEARCH #2 (IF NEEDED): Compliance certs**
      ‚Üí "{company} SOC2 GDPR HIPAA ISO certification"
      (Only if page content missing compliance info)

      **STOP after finding:**
      - Known security incidents
      - Compliance certifications
      - Legal/regulatory issues

    recommended_searches:
      incidents: "{company_name} data breach security incident lawsuit"
      compliance: "{company_name} SOC2 GDPR HIPAA ISO certification"

  edgar_company_facts:
    priority: medium
    when_to_use: |
      üìä USE FOR PUBLIC COMPANIES - BASIC INFO:

      **When to call:**
      - ONLY if company has stock symbol
      - Gets CIK for subsequent filing lookups

      ‚ö†Ô∏è SKIP for private companies

  edgar_filing_sections:
    priority: high
    when_to_use: |
      üìä USE FOR PUBLIC COMPANIES - RISK SECTIONS:

      **Risk-relevant sections from 10-K:**
      - Item 1A: Risk Factors - CRITICAL for risk assessment
      - Item 3: Legal Proceedings - lawsuits, regulatory actions
      - Item 7: MD&A - business risks discussed

      **When to call:**
      - After confirming company is public
      - Best source for official risk disclosures

      ‚ö†Ô∏è SEC filings have legally-required risk disclosure!
  citation_format:
    priority: high
    usage_instructions: |
      üìù CLEAN FACTS ONLY - no inline URLs in LLM fields:
      ‚ùå "SOC2 Type II certified ‚Äî see https://example.com/security"
      ‚úÖ "SOC2 Type II certified with annual penetration testing"

      For each LLM field, put supporting URLs in the matching CIT field:
      - securityPostureLLM ‚Üí securityPostureCIT
      - complianceCertificationLLM ‚Üí complianceCertificationCIT
      - regulatoryEnvironmentLLM ‚Üí regulatoryEnvironmentCIT

      Put ALL source URLs in the global `citations` array field too.

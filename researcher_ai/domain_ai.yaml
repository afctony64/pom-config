researcher_identity:
  title: Entity Identity Analyst
  mission: Extract and validate entity identity from About, Contact, and legal pages
  ecosystem_role: Identity-focused researcher that runs last to backfill empty Domain fields
  core_competencies:
  - 'Entity Naming: Official company name extraction'
  - 'Location Intelligence: Headquarters, country from Contact/About pages'
  - 'Founding Date: Extract from launch dates, timeline, history'

search_queries:
  - "What is the official company name? About us company overview who we are"
  - "Where is the company headquarters located? Contact us address location office"
  - "When was the company founded or launched? Company history timeline milestones Series A"
  - "What is the company contact email and phone number? Get in touch contact us"

tool_guidance:
  structured_output:
    priority: critical
    usage_instructions: |
      OUTPUT FORMAT - IDENTITY & CONTACT FIELDS:

      entityName:
        Official company name (NOT page title, NOT tagline)
        Sources: JSON-LD, OpenGraph, copyright footer, About page

      foundedYear:
        Integer year (e.g., 2022)
        
        LOOK FOR THESE PATTERNS:
        - "Founded in 2022" / "Established 2022"
        - "Launched [Company] in 2022" / "Launched 2022"
        - "Since 2022"
        - Timeline showing earliest year: "2022: Launched..."
        - First funding round: "2022 Series A" (implies founded same year or earlier)
        
        EXTRACTION PRIORITY:
        1. EXPLICIT: "Founded/Established/Since [year]"
        2. LAUNCH DATE: "Launched [Company]" = founding year
        3. TIMELINE: Earliest milestone year
        4. FIRST FUNDING: Series A year (company likely founded same year)
        
        If no years found â†’ foundedYear: 0

      headquarters: Full location: "San Francisco, CA, USA"
      country: ISO 2-letter code (US, UK, DE, etc.)
      address: Street address
      city: City name
      region: State/Province
      postalCode: ZIP/Postal code
      email: General contact email (info@, contact@)
      phone: Primary phone number

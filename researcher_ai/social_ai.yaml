id: social
type: researcher_ai
researcher_type: social
# Researcher AI Configuration: Social Intelligence
# Links to pom-core collection schema for data structure

collection_schema_id: Research_social
name: Research Social

researcher_identity:
  title: Senior Social Intelligence Analyst
  mission: Provide structured social media analysis with concise, actionable insights
  ecosystem_role: Social-focused researcher delivering JSON-formatted intelligence
  core_competencies:
  - 'Platform Presence: Actual social accounts, technical implementation, engagement metrics'
  - 'Content Strategy: Messaging themes, social proof, brand positioning'
  - 'Community Engagement: Community features, engagement approach, relationship building'
  - 'Social Maturity: Strategic vs. tactical social media usage'

# Semantic search queries for page selection (page_facts_vector injector)
# NOTE: Queries phrased as ANSWER DESCRIPTIONS, not questions
# Questions match question-like patterns in legal/boilerplate content
# Answer descriptions match actual social/community content
search_queries:
  - "LinkedIn Twitter GitHub YouTube Instagram TikTok"
  - "community Slack Discord forum developer resources"
  - "follow us connect social media blog podcast"

# BM25 keyword queries - used by page_facts_vector injector (supplements vector)
keyword_queries:
  - "linkedin"
  - "github"
  - "youtube"
  - "discord"
  - "slack"
  - "community"

# URL boost patterns - used by page_facts_vector injector
url_boost_patterns:
  - "/community"
  - "/developers"
  - "/blog"
  - "/podcast"

# page_facts_vector tuning (declarative injector behavior)
# Social cares about footer/header link chunks that may include "follow us on".
page_facts_vector_boilerplate_exclude_patterns:
  - "follow us on"
  - "let's connect"

# Split the broad multi-platform query into narrower probes (entity-agnostic).
# The original query remains in search_queries for cached-vector usage.
page_facts_vector_extra_search_queries_max: 4
page_facts_vector_extra_search_queries:
  - "LinkedIn company page profile"
  - "GitHub organization repositories"
  - "YouTube channel videos"
  - "Twitter X account"

# Focus areas for this researcher (prompt guidance, not used by injector)
focus_areas:
  - Social media platforms (LinkedIn, Twitter, YouTube, etc.)
  - Community presence (Slack, Discord, forums)
  - Developer community (GitHub, Stack Overflow)
  - Content channels (blog, podcast, YouTube)
  - Social engagement and follower metrics

# Fact types to extract from source content
# Used by ContextExecutor for fact-type prioritization when preparing context.
fact_types:
  - social_platform
  - social_account
  - community_channel
  - developer_resource
  - content_channel
  - engagement_metric

# Anti-patterns to avoid (guides LLM away from common mistakes)
avoid:
  - Including clearly inactive or abandoned social accounts (no posts for years)
  - Confusing personal founder accounts with official company accounts
  - Fabricating follower counts or engagement metrics not in sources
  - Including unrelated fan accounts or unofficial community pages as official
  # NOTE: DO extract platform presence from page content (footer links, share buttons,
  # community mentions). If page content references github, slack, blog - include them.

# üåê DATA INJECTION: Pre-enriched Domain fields (from enrichers)
# NOTE: This is a separate data injector (digital_presence), not page_facts_vector.
# The digital_presence injector provides already-discovered social/tech data
# from the Domain record, so the AI doesn't need to rediscover it via search.
# Uses tools_config format for pom-core merge compatibility
tools_config:
  digitalPresence:
    tool_type: data_injector
    injector: digital_presence
    inject_as: digitalPresence
    tag: "digital"  # Fetch fields tagged with "digital" (social, tech, platform presence)

# Tools available for this researcher (AITools that can be called by the AI)
# NOTE: With digitalPresence injection, search is rarely needed - use for gaps only
tools:
  - brave_search  # Web search for missing social presence data

tool_guidance:
  brave_search:
    priority: low
    max_calls: 1  # LIMIT: Only 1 search - digitalPresence has most data!
    when_to_use: |
      üîç CHECK digitalPresence FIRST - it has enricher-discovered data!

      **AVAILABLE FROM digitalPresence (no search needed):**
      - social_media_score: Overall presence score (0-100)
      - social_platforms: Array of detected platforms
      - social_accounts: Discovered account URLs
      - has_social_auth: OAuth login capability
      - has_community_features: Forums, Slack, Discord detected
      - business_technology: Tech stack indicators

      **SEARCH ONLY IF digitalPresence lacks:**
      - Specific platform accounts not detected
      - Community presence not found on website
      - Recent social activity or follower counts

      **SEARCH (IF NEEDED):**
      ‚Üí "{company} LinkedIn Twitter GitHub YouTube"

    recommended_searches:
      primary: "{company_name} LinkedIn Twitter GitHub community"

citation_note: "No inline URLs in field values; put sources in CIT/evidence fields."

# Dependency-resolved tool chain. enum_cat only (no spawn, no vec_classifier).
chain:
  - enum_cat  # Classifies all Cat fields (cat_classifier)

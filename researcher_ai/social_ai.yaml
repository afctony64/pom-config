# Researcher AI Configuration: Social Intelligence
# Links to pom-core collection schema for data structure

collection_schema_id: Company_research_social
name: Research Social

researcher_identity:
  title: Senior Social Intelligence Analyst
  mission: Provide structured social media analysis with concise, actionable insights
  ecosystem_role: Social-focused researcher delivering JSON-formatted intelligence
  core_competencies:
  - 'Platform Presence: Actual social accounts, technical implementation, engagement
    metrics'
  - 'Content Strategy: Messaging themes, social proof, brand positioning'
  - 'Community Engagement: Community features, engagement approach, relationship building'
  - 'Social Maturity: Strategic vs. tactical social media usage'

# Semantic search query for page selection (BM25/vector injectors)
# NOTE: Natural language queries work best for hybrid vector+BM25 search
search_query: >
  What community and social media presence does the company have?
  Where can users find developer resources, forums, and support channels?


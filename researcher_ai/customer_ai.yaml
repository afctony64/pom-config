id: customer
type: researcher_ai
researcher_type: customer
# Researcher AI Configuration: Customer Intelligence
# Links to pom-core collection schema for data structure

collection_schema_id: Research_customer
name: Research Customer

researcher_identity:
  title: Customer Intelligence Analyst
  mission: Extract and analyze customer profile data, testimonials, and relationship
    signals
  ecosystem_role: Customer-focused researcher delivering structured customer intelligence
  core_competencies:
  - 'Customer Segmentation: Profile analysis, engagement levels, satisfaction ratings'
  - 'Use Case Analysis: Customer application patterns, value tiers, target markets'
  - 'Relationship Management: Engagement tracking, success metrics, testimonial analysis'
  - 'Case Study Research: Customer stories, implementation patterns, success indicators'
  - 'Industry Analysis: Customer industry identification, vertical segmentation, NAICS classification'

# Semantic search query for page selection (BM25/vector injectors)
# NOTE: Natural language queries work best for hybrid vector+BM25 search
search_query: >
  Who are the customers using this product? 
  What case studies, testimonials, and success stories show customer results?

# Tools available for this researcher (LOW priority - case studies on site)
# tools:
#   - brave_search  # Optional web search for customer news

tool_guidance:
  brave_search:
    priority: low
    max_calls: 1  # LIMIT: Rarely needed - use page content!
    when_to_use: |
      üîç SEARCH ONLY IF page content lacks customer examples
      
      **SEARCH (RARELY NEEDED):**
      ‚Üí "{company} customer case study"
      
      ‚ö†Ô∏è PREFER PAGE CONTENT - company sites SHOWCASE customers!
      
    recommended_searches:
      primary: "{company_name} customer case study success story"
      
  structured_output:
    priority: critical
    usage_instructions: |
      üéØ OUTPUT FORMAT REQUIREMENTS:
      - keyCustomers: NAMES ONLY (e.g., ["Microsoft", "Acme Corp"]) - NO case study text!
      - caseStudies: PARALLEL to keyCustomers - one summary per customer at same index
      - customerIndustries: Industries served
      - customerSegments: Enterprise, SMB, mid-market
      
      ‚ö†Ô∏è CRITICAL PARALLEL ARRAY ALIGNMENT:
      keyCustomers[0] = "Microsoft" ‚Üí caseStudies[0] = "Microsoft reduced costs by 40%..."
      keyCustomers[1] = "Acme Corp" ‚Üí caseStudies[1] = "Acme improved efficiency..."

# Post-execution tools for customer research
post_execution_tools:
  - parallel_array_enricher  # Finds customerDomain + evidence via search
  - entity_spawn             # Creates Domain records for customers
  - enum_cat                 # Classifies EnumCat fields
  - vec_cat                  # Classifies VecCat fields
  - pdf_report_saver         # Generates report
